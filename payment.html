<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Payment Gateway</title>
    
    <link rel="stylesheet" href="./payment.css" />
    <link rel="stylesheet" type="text/css" href="Styles/homepage.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  </head>
  <body>
    <div id="heading"> </div>
    <!-- header -->
    <div id="head">
        
      <div id="BBimg">
       
      </div>
    </div>

    <!-- payment details -->
    <div id="main_box">
      <div id="left">
        <div>Debit/Credit Card</div>
        <div>Net Banking</div>
        <div>UPI</div>
        <div>Wallet</div>
        <div>Cash on delivery(COD)</div>
        <div></div>
      </div>
      <div id="right">
        <div id="add_credit">
        
          <input type="radio" id="radio" >
         
        </div>
        <div id="details">
            <p>Add Credit/Debit Card </p>
            <div id="card_details">
                <div class="first_line">
                    <label for="card_no">Card  Number</label>
                    <input type="text" id="card_no" placeholder="Enter Card Number">

                </div>
                <div id="sec_line">
                    <div class="first_line">
                        <label for="valid">Valid Upto</label>
                        <input type="text" id="valid" placeholder="MM / YY">
    

                    </div >
                    <div class="first_line">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="Security Code">
    

                    </div>
               

                </div>
                <div id="save">
                    <input id="checkbox" type="checkbox">
                    <p>save this card for faster payment</p>

                </div>
            </div>
            <button id="pay">Place Order & Pay</button>
        </div>
      </div>
    </div>
     <div id="footer_div"></div>
  </body>
</html>
<script type="module" src="./payment.js">

</script>
